<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <title>Login</title>
</head>

<body>
    <div class="loginPage-main-div d-flex">
        <div id="carouselExampleIndicators" class="loginPage-image-div border boerder-5 bg-primary carousel slide">
            <!-- <img class="loginPage-image" src="./images/Animal-welfare-&-save-birds-campaign.png" alt="loginPage-image"> -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner h-100">
                <div class="carousel-item h-100 active">
                    <img src="./images/Grow-Trees-On-the-path-to-environment-sustainability-login.png"
                        class="d-block w-100 h-100 object-fit-cover " style="object-position:center;" alt="...">
                </div>
                <div class="carousel-item h-100">
                    <img src="./images/Animal-welfare-&-save-birds-campaign.png"
                        class="d-block w-100 h-100 object-fit-cover " style="object-position:center;" alt="...">
                </div>
                <div class="carousel-item h-100">
                    <img src="./images/Grow-Trees-On-the-path-to-environment-sustainability-login.png"
                        class="d-block w-100 h-100 object-fit-cover " style="object-position:center;" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="loginPage-form-div d-flex flex-column align-items-center justify-content-center">
            <form action="" class="d-flex flex-column flex-grow-1 justify-content-center w-75">
                <div class="d-flex flex-column mb-4">
                    <label for="">Email Address</label>
                    <input class="p-2" type="email" id="emailAddress" value="evan.donohue@gmail.com"
                        placeholder="email address">
                </div>
                <div class="d-flex flex-column mb-4">
                    <label for="">Password</label>
                    <input class="p-2" type="password" id="emailAddress" value="123333333333" placeholder="password">
                </div>
                <div class="d-flex flex-column align-items-center ">
                    <button class="login-btn w-100 p-2 rounded-5 border border-2 bg-white mb-3">Login</button>
                    <a class="mb-3 text-black" href="./forgotPassword.html">Lost your password?</a>
                    <p class="d-flex d-sm-block align-items-center justify-content-center flex-column gap-2">
                        <span>Don't have an
                            account?</span> <a href="./registeration.html">Create an
                            account</a>
                    </p>
                </div>
            </form>
            <a class="mb-5 text-black" href="">Privacy Policy</a>
        </div>
    </div>
</body>

</html>
